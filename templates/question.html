        <div class="container">
            <output id="outputLog"></output>
            <!-- TODO: Vary this same page or create new pages according to what type of game is being created-->
            <!-- Add a from with submit button to generate 4 distinct images -->
            <form 
            {% if not edit %}
                action="/uploadq"
            {% else %}
                action="/uploadq?edit=1"
            {% endif %}
            enctype="multipart/form-data" method="post" id="match_new_game">
            <!-- <form action="/upload" method="post" id="match_new_game"> -->
                <input type="hidden" name="game" value="{{ game.key.urlsafe() }}" />
                <h3>New Question for {{ game.title }}</h3>
                <hr>
                <div class="form-group">
                    <label for="questionTitle">Title</label>
                    <input class="form-control" type="text" id="questionTitle" name="question" placeholder="Question" value="">
                </div>
                <p>Please choose ONE correct answer.</p>
                <label for="album_image_1">Choice 1</label>
                <div class="form-inline">
                    <input required="true" class="form-control" id="album_image_1" type="file" name="image"/>
                    <label class="checkbox-inline">
                        <input name="correct_answer" type="checkbox" value="0"> Correct answer
                    </label>
                </div>
                <br>
                <label for="album_image_2">Choice 2</label>
                <div class="form-inline">
                    <input required="true" class="form-control" id="album_image_2" type="file" name="image"/>
                    <label class="checkbox-inline">
                        <input name="correct_answer" type="checkbox" value="1"> Correct Answer
                    </label>
                </div>
                <br>
                <label for="album_image_3">Choice 3</label>
                <div class="form-inline">
                    <input required="true" class="form-control" id="album_image_3" type="file" name="image"/>
                    <label class="checkbox-inline">
                        <input name="correct_answer" type="checkbox" value="2"> Correct Answer
                    </label>
                </div>
                <br>
                <label for="album_image_4">Choice 4</label>
                <div class="form-inline">
                    <input required="true" class="form-control" id="album_image_4" type="file" name="image"/>
                    <label class="checkbox-inline">
                        <input name="correct_answer" type="checkbox" value="3"> Correct Answer
                    </label>
                </div>
                <div id="submit" class="row">
                    <button id="upload_image" type="submit" class="btn btn-success btn-lg" onsubmit="setFormSubmitting()">Save</button>
                    <a id="cancel" 
                    {% if not edit %}
                        href="create?cancel={{ game.key.urlsafe() }}"
                    {% else %}
                        href="edit?cancel={{ game.key.urlsafe() }}"
                    {% endif %} class="btn btn-danger btn-m" type="submit">Cancel</a>
                </div>
            </form>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#game_list').DataTable( {
                    "order": [[1, "desc"]],
                    "language": {
                        "emptyTable": "No questions added yet!",
                        "infoEmpty": "Add a new question!"
                    }
                });
            });
        </script>
        <script type="text/javascript">
            var form = document.getElementById('match_new_game'); // form has to have ID: <form id="formID">
            form.noValidate = true;
            form.addEventListener('submit', function(event) { // listen for form submitting
                if (!event.target.checkValidity()) {
                        event.preventDefault(); // dismiss the default functionality
                        alert('You haven\'t filled out the form!'); // error message
                    }
                }, false);
        </script>
        <!-- Nifty function to uncheck other checkboxes: 
            http://stackoverflow.com/questions/9709209/html-select-only-one-checkbox-in-a-group 
        -->
        <script type="text/javascript">
            $('input[type="checkbox"]').on('change', function() {
                $('input[name="' + this.name + '"]').not(this).prop('checked', false);
            });
        </script>
