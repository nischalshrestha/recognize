        <div class="container">
            <output id="outputLog"></output>
            <!-- TODO: Vary this same page or create new pages according to what type of game is being created-->

            <!-- <form action="/upload" enctype="multipart/form-data" method="post" id="match_new_game"> -->
            <form action="/upload" method="post" id="match_new_game">
                <h3>New game</h3>
                <hr>
                <!-- <div class="form-group"> -->
                <div class="form-inline">
                    <div class="form-group">
                        <label for="gameTitle">Title</label>
                        <input required="true" class="form-control" type="text" id="gameTitle" name="game" placeholder="Title" 
                        {% if game.title %}
                            value = "{{ game.title}}"
                        {% endif %}>
                    </div>
                    <div class="form-group">
                        <label for="categoryTitle">Category</label>
                        <input required="true" class="form-control" type="text" id="categoryTitle" name="category" placeholder="Category"
                        {% if game.category %}
                            value = "{{ game.category}}"
                        {% endif %}>    <!--This might do for inserting previous title-->
                    </div>
                 </div>
            <!-- </form> -->
            <hr>
            <!-- <div class="row"> -->
            <label for="game_list">Questions</label>
            <!-- <div class="table"> -->
            <table id="game_list" class="table table-hover table-striped table-bordered" cellspacing="0">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: This page should refresh and show the newly added questions -->
                </tbody>
            </table>
            <!-- </div> -->
            <!-- <div class="container"> -->
            <a id="add_question" href="question" class="btn btn-default btn-m" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Question</a>
            <!-- </div> -->
            <!-- <form method="post" action="/uploadq" id="save_game"> -->
                <div id="submit" class="row">                    
                    <button id="upload_image" type="submit" class="btn btn-success btn-lg" onsubmit="setFormSubmitting()">Save</button>
                    <a id="cancel" href="match" class="btn btn-danger btn-m" type="submit">Cancel</a>
                </div>
            </form>

        <script async src="/js/base.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#game_list').DataTable( {
                    "order": [[1, "desc"]],
                    "language": {
                        "emptyTable": "No questions added yet!",
                        "infoEmpty": "Add a new question!"
                    },
                });
            });
        </script>
        <script type="text/javascript">
            var form = document.getElementById('match_new_game'); // form has to have ID: <form id="formID">
            form.noValidate = true;
            form.addEventListener('submit', function(event) { // listen for form submitting
                    if (!event.target.checkValidity()) {
                        event.preventDefault(); // dismiss the default functionality
                        alert('You haven\'t filled out the form!'); // error message
                    }
                }, false);
        </script>
        <!-- Nifty function to uncheck other checkboxes: 
            http://stackoverflow.com/questions/9709209/html-select-only-one-checkbox-in-a-group 
        -->
        <script type="text/javascript">
            $('input[type="checkbox"]').on('change', function() {
                $('input[name="' + this.name + '"]').not(this).prop('checked', false);
            });
        </script>
