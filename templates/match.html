<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Recognize: Match Games</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="css/select.dataTables.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Recognize</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                </div>
                <div class="collapse navbar-collapse" id="main-navbar-collapse">
                  <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/admin">Admin</a></li>
                    <li class="active"><a href="/match">Match</a></li>
                    <li><a href="/correlate">Correlate</a></li>
                    <li><a href="/oddmanout">Odd Man Out</a></li>
                  </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <output id="outputLog"></output>
            <!-- Insert a table displaying recently created games, perhaps with pagination to show more -->
            <br>
            <h2>Games</h2>
            <br>
            <div class="table">
            <table id="game_list" class="table table-hover table-striped table-bordered" cellspacing="0">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody>
                <!-- TODO: Use Jinja to iterate a list passed in by MainPage handler to populate table -->
                {% for game in game_store %}
                    <tr>
                        <td><a href="edit?id={{game.key.urlsafe()}}">{{ game.title }}</a></td>
                        <td>{{ game.date }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
            <a href="create?game=1&amp;gameType=match" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  Add Game
            </a>
            <a id="delete" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
        </div>
        <script async src="/js/base.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="js/dataTables.select.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#game_list').DataTable( {
                    "dom": '<lf<t>ip>',
                    "order": [[1, "desc"]],
                    "language": {
                        "emptyTable": "No games created yet!",
                        "infoEmpty": "Create a new game!"
                    },
                    "select": true
                });
                // TODO: Use something like this to delete row and somehow delete corresponding object
                // $('#text').click( function () {
                //     table.row('.selected').remove().draw( false );
                // } );
            });
        </script>
    </body>
</html>
{% endautoescape %}
